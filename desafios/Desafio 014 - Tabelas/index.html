<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th rowspan="2" scope="colgroup">Área</th>
          <th rowspan="2" scope="colgroup">Disciplinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="colgroup">Média</th>
        </tr>
        <tr>
          <th scope="colgroup">Nota 1</th>
          <th scope="colgroup">Nota 2</th>
        </tr>
        <tr>
          <th rowspan="4" class="materia" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" class="media" scope="row">Média de Exatas</th>
          <td class="mtotal">0.0</td>
        </tr>
        <tr>
          <th rowspan="2" class="materia" scope="rowgroup">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
        <tr></tr>

        <tr></tr>
        <tr>
          <th colspan="4" class="media" scope="row">Média Humanas</th>
          <td class="mtotal">0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
